version: 2
updates:
  - package-ecosystem: "helm"
    # Directory containing the umbrella Chart.yaml (adjust if needed)
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    # Ignore the backend dependency so Dependabot will only open updates for the front redis
    ignore:
      - dependency-name: "redis-back"
    # Optional: add labels so PRs are easier to triage
    labels:
      - "dependencies"
      - "automated"
