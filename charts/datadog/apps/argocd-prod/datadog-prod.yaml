apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog-prod-as
  namespace: tp-datadog
spec:
  destination:
    namespace: tp-datadog
    name: gke-cc-prod-tool
  project: datadog
  source:
    path: charts/datadog/applicationsets/argocd_prod/
    repoURL: git@github.com:adeo/OBS-HelmDatadog.git
    targetRevision: main
    directory:
      recurse: false