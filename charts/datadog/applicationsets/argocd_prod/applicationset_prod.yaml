apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: datadog-prod-as
  namespace: tp-datadog
spec:
  generators:
  - git:
      repoURL: git@github.com:adeo/OBS-HelmDatadog.git
      revision: main
      directories:
      - path: charts/datadog/clusters/clusters_prod/*/*  
  template:
    metadata:
      name: '{{path[4]}}--{{path.basename}}-datadog'
    spec:
      project: datadog
      source:
        repoURL: git@github.com:adeo/OBS-HelmDatadog.git
        targetRevision: main
        path: charts/datadog/datadog-prod
        helm:
          valueFiles:
          - 'values.yaml'
          - '../../../{{path}}/values.yaml'
      destination:
        name: '{{path.basename}}'
        namespace: datadog-agent
      syncPolicy: {}
